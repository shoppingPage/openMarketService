<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HODU - 쇼핑몰</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/pages/product.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-container"></div>

    <main>
      <section class="hero-banner" aria-label="주요 프로모션">
        <h2 class="scr-only">주요 프로모션</h2>

        <!-- 슬라이드 컨테이너 -->
        <section class="slider-container" aria-label="메인 프로모션 배너">
  
  <ul class="slider-track">
    
    <li class="slide active">
      <figure>
        <img src="https://images.unsplash.com/photo-1591160690555-5debfba289f0?w=1400&h=500&fit=crop" alt="윙크하는 귀여운 강아지" />
        <figcaption class="slide-content">
          </figcaption>
      </figure>
    </li>

    <li class="slide">
      <figure>
        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=1400&h=500&fit=crop" alt="호기심 많은 고양이" />
        <figcaption class="slide-content">
        </figcaption>
      </figure>
    </li>

    <li class="slide">
      <figure>
        <img src="https://images.unsplash.com/photo-1452857297128-d9c29adba80b?w=1400&h=500&fit=crop" alt="도토리를 먹는 다람쥐" />
        <figcaption class="slide-content">
        </figcaption>
      </figure>
    </li>

  </ul>
</section>

        <!-- 컨트롤 버튼 -->
        <div class="slider-controls">
          <button class="prev-btn" aria-label="이전 배너">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="" />
          </button>
          <button class="next-btn" aria-label="다음 배너">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="" />
          </button>
        </div>

        <!-- 인디케이터 -->
        <div class="indicator" role="tablist">
          <button role="tab" aria-selected="true" class="dot active">
            <span class="scr-only">1번 배너</span>
          </button>
          <button role="tab" aria-selected="false" class="dot">
            <span class="scr-only">2번 배너</span>
          </button>
          <button role="tab" aria-selected="false" class="dot">
            <span class="scr-only">3번 배너</span>
          </button>
        </div>
      </section>

      <section class="product-section container">
        <h2 class="scr-only">추천 상품 목록</h2>
        <div id="product-container" class="product-grid"></div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/pages/product.js"></script>
    <script>
      loadHeader("./assets/");
      loadFooter("./assets/");
    </script>
  </body>
</html>
