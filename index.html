<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="세상의 모든 귀여움, HODU 쇼핑몰! 강아지, 고양이용품부터 유니크한 반려동물 굿즈까지 만나보세요."
    />
    <meta
      name="keywords"
      content="HODU, 호두쇼핑몰, 반려동물용품, 강아지용품, 고양이용품, 오픈마켓"
    />
    <meta name="author" content="HODU Team" />
    <link rel="canonical" href="https://www.hodu-market.com/" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="HODU - 함께해서 더 즐거운 쇼핑몰" />
    <meta
      property="og:description"
      content="강아지, 고양이, 소동물을 위한 최고의 선택! 지금 HODU에서 특별한 혜택을 확인하세요."
    />
    <meta property="og:image" content="./assets/images/og-image.jpg" />
    <meta property="og:url" content="https://www.hodu-market.com/" />
    <meta property="og:site_name" content="HODU" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HODU - 반려동물 쇼핑몰" />
    <meta
      name="twitter:description"
      content="반려동물을 위한 모든 것, HODU에서 쇼핑하세요."
    />
    <meta name="twitter:image" content="./assets/images/og-image.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HODU - 쇼핑몰</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/pages/product.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header-container"></header>

    <main>
      <section class="hero-banner" aria-label="주요 프로모션">
        <h2 class="scr-only">주요 프로모션</h2>

        <!-- 슬라이드 컨테이너 -->
        <section class="slider-container" aria-label="메인 프로모션 배너">
          <ul class="slider-track">
            <li class="slide active">
              <figure>
                <img
                  src="./assets/images/cat1.jpg"
                  alt="고양이 이미지 1"
                />
                <figcaption class="slide-content"></figcaption>
              </figure>
            </li>

            <li class="slide">
              <figure>
                <img
                  src="./assets/images/cat2.jpg"
                  alt="고양이 이미지 2"
                />
                <figcaption class="slide-content"></figcaption>
              </figure>
            </li>

            <li class="slide">
              <figure>
                <img
                  src="./assets/images/cat3.jpg"
                  alt="고양이 이미지 3"
                />
                <figcaption class="slide-content"></figcaption>
              </figure>
            </li>
          </ul>
        </section>

        <!-- 컨트롤 버튼 -->
        <nav class="slider-controls">
          <button class="prev-btn" aria-label="이전 배너">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="" />
          </button>
          <button class="next-btn" aria-label="다음 배너">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="" />
          </button>
        </nav>

        <!-- 인디케이터 -->
        <nav class="indicator" role="tablist">
          <button role="tab" aria-selected="true" class="dot active">
            <span class="scr-only">1번 배너</span>
          </button>
          <button role="tab" aria-selected="false" class="dot">
            <span class="scr-only">2번 배너</span>
          </button>
          <button role="tab" aria-selected="false" class="dot">
            <span class="scr-only">3번 배너</span>
          </button>
        </nav>
      </section>

      <section class="product-section container">
        <h2 class="scr-only">추천 상품 목록</h2>
        <div id="product-container" class="product-grid"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/pages/product.js"></script>
    <script>
      loadHeader("./assets/");
      loadFooter("./assets/");
    </script>
  </body>
</html>
