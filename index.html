<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HODU - 쇼핑몰</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/pages/product.css" />
  </head>
  <body>
    <header class="main-header">
      <section class="container header-content">
        <div class="header-first">
          <h1 class="logo">
            <a href="/"
              ><img src="./assets/images/Logo-hodu.png" alt="HODU 로고"
            /></a>
          </h1>
          <form class="search-form" role="search">
            <fieldset>
              <legend class="scr-only">상품 검색</legend>
              <input
                type="search"
                placeholder="상품을 검색해보세요!"
                class="search-input"
              />
              <button type="submit" class="search-btn">
                <img src="./assets/images/icon-search.svg" alt="검색하기" />
              </button>
            </fieldset>
          </form>
        </div>

        <nav class="user-navigation">
          <ul class="nav-list">
            <li>
              <a href="/cart" class="nav-link">
                <img
                  src="./assets/images/icon-shopping-cart-2.svg"
                  alt=""
                  aria-hidden="true"
                />
                <span>장바구니</span>
              </a>
            </li>
            <li>
              <a href="/login" class="nav-link">
                <img
                  src="./assets/images/icon-user-2.svg"
                  alt=""
                  aria-hidden="true"
                />
                <span>로그인</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="hero-banner" aria-label="주요 프로모션">
        <h2 class="scr-only">주요 프로모션</h2>
        <div class="slider-controls">
          <button class="prev-btn">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="이전 배너" />
          </button>
          <button class="next-btn">
            <img src="./assets/images/icon-rhigt-arrow.svg" alt="다음 배너" />
          </button>
        </div>
        <div class="indicator" role="tablist">
          <button role="tab" aria-selected="true" class="dot active">
            <span class="scr-only">1번 배너</span>
          </button>
          <button role="tab" aria-selected="false" class="dot">
            <span class="scr-only">2번 배너</span>
          </button>
        </div>
      </section>

      <section class="product-section container">
        <h2 class="scr-only">추천 상품 목록</h2>
        <div id="product-container" class="product-grid"></div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <section class="container">
        <h2 class="scr-only">사업자 정보</h2>
        <div class="footer-top">
          <nav class="footer-nav">
            <ul class="footer-links">
              <li><a href="#">호두샵 소개</a></li>
              <li><a href="#">이용약관</a></li>
              <li><a href="#" class="bold">개인정보처리방침</a></li>
              <li><a href="#">전자금융거래약관</a></li>
              <li><a href="#">청소년보호정책</a></li>
              <li><a href="#">제휴문의</a></li>
            </ul>
          </nav>

          <div class="footer-sns">
            <a href="#" class="sns-link" aria-label="인스타그램">
              <img src="../assets/images/icon-insta.svg" alt="인스타그램" />
            </a>
            <a href="#" class="sns-link" aria-label="페이스북">
              <img src="../assets/images/icon-fb.svg" alt="페이스북" />
            </a>
            <a href="#" class="sns-link" aria-label="유튜브">
              <img src="../assets/images/icon-yt.svg" alt="유튜브" />
            </a>
          </div>
        </div>

        <hr class="footer-divider" />

        <div class="footer-bottom">
          <div class="company-info">
            <p class="company-name">(주)HODU SHOP</p>
            <p class="company-address">
              제주특별자치도 제주시 동광로 137 제주코딩베이스캠프
            </p>
            <p class="company-details">
              사업자 번호 : 000-0000-0000 | 통신판매업
            </p>
            <p class="company-ceo">대표 : 김호두</p>
          </div>
        </div>
      </section>
    </footer>

    <script src="./assets/js/pages/product.js"></script>
  </body>
</html>
