<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥러닝 개발자 무릎 담요</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link rel="stylesheet" href="../assets/css/pages/product-detail.css">
</head>
<body>
    <header class="main-header">
      <section class="container header-content">
        <div class="header-first">
          <h1 class="logo">
            <a href="/"
              ><img src="./assets/images/Logo-hodu.png" alt="HODU 로고"
            /></a>
          </h1>
          <form class="search-form" role="search">
            <fieldset>
              <legend class="scr-only">상품 검색</legend>
              <input
                type="search"
                placeholder="상품을 검색해보세요!"
                class="search-input"
              />
              <button type="submit" class="search-btn">
                <img src="./assets/images/icon-search.svg" alt="검색하기" />
              </button>
            </fieldset>
          </form>
        </div>

        <nav class="user-navigation">
          <ul class="nav-list">
            <li>
              <a href="/cart" class="nav-link">
                <img
                  src="./assets/images/icon-shopping-cart-2.svg"
                  alt=""
                  aria-hidden="true"
                />
                <span>장바구니</span>
              </a>
            </li>
            <li>
              <a href="/login" class="nav-link">
                <img
                  src="./assets/images/icon-user-2.svg"
                  alt=""
                  aria-hidden="true"
                />
                <span>로그인</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
        <div class="container">
            <section class="product-detail">
                <h2 class="scr-only">상품 상세 정보</h2>
                
                <div class="product-img">
                    <img src="" alt="딥러닝 개발자 무릎 담요 제품 이미지">
                </div>
            
                <div class="product-info">
                    <div class="info-top">
                        <p class="store-name">백엔드글로벌</p>
                        <h3 class="product-tit">딥러닝 개발자 무릎 담요</h3>
                        <p class="product-price">17,500<span class="unit">원</span></p>
                        <p class="delivery-info">택배배송 / 무료배송</p>

                        <hr class="divider">

                        <div class="quantity-selector">
                            <button type="button" class="minus">
                                <img src="../assets/images/icon-minus-line.svg" alt="수량 감소">
                            </button>
                            <input type="number" value="1">
                            <button type="button" class="plus">
                                <img src="../assets/images/icon-plus-line.svg" alt="수량 증가">
                            </button>
                        </div>
                        
                        <hr class="divider">
                    </div>

                    <div class="info-bottom">
                        <div class="total-price-wrap">
                            <span class="total-label">총 상품 금액</span>
                            <div class="total-data">
                                <span class="total-count">총 수량 <strong>1</strong>개</span>
                                <div class="price-wrap">
                                    <span class="total-price">17,500</span><span class="unit-green">원</span>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn-buy">바로 구매</button>
                            <button type="button" class="btn-cart">장바구니</button>
                        </div>
                    </div>
                </div>
            </section>

            <nav class="product-tabs">
                <ul class="tab-list">
                    <li class="active"><a href="#detail">버튼</a></li>
                    <li><a href="#review">리뷰</a></li>
                    <li><a href="#qna">Q&A</a></li>
                    <li><a href="#return">반품/교환정보</a></li>
                </ul>
            </nav>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <section class="container">
            <h2 class="scr-only">사업자 정보</h2>
            <div class="footer-top">
                <nav class="footer-nav">
                    <ul class="footer-links">
                        <li><a href="#">호두샵 소개</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#" class="bold">개인정보처리방침</a></li>
                        <li><a href="#">전자금융거래약관</a></li>
                        <li><a href="#">청소년보호정책</a></li>
                        <li><a href="#">제휴문의</a></li>
                    </ul>
                </nav>

                <div class="footer-sns">
                    <a href="#" class="sns-link" aria-label="인스타그램">
                        <img src="../assets/images/icon-insta.svg" alt="인스타그램">
                    </a>
                    <a href="#" class="sns-link" aria-label="페이스북">
                        <img src="../assets/images/icon-fb.svg" alt="페이스북">
                    </a>
                    <a href="#" class="sns-link" aria-label="유튜브">
                        <img src="../assets/images/icon-yt.svg" alt="유튜브">
                    </a>
                </div>
            </div>

            <hr class="footer-divider">

            <div class="footer-bottom">
                <div class="company-info">
                    <p class="company-name">(주)HODU SHOP</p>
                    <p class="company-address">제주특별자치도 제주시 동광로 137 제주코딩베이스캠프</p>
                    <p class="company-details">사업자 번호 : 000-0000-0000 | 통신판매업</p>
                    <p class="company-ceo">대표 : 김호두</p>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
