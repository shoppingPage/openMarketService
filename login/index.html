<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 | HODU</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/root.css" />
    <link rel="stylesheet" href="../assets/css/pages/login.css" />
</head>
<body>
    <main class="login-wrap">
        <!-- 로고 -->
        <h1 class="login-logo">
            <a href="../">
                <img src="../assets/images/logo-hodu.png" alt="HODU 로고" width="124" height="38">
            </a>
        </h1>

        <!-- 타이틀 -->
        <h2 class="login-title">로그인</h2>

        <!-- 로그인 카드 -->
        <section class="login-card">
            <form id="loginForm" class="login-form" novalidate>
                <!-- 아이디 입력 -->
                <label class="login-field">
                    <input
                        id="username"
                        class="login-input"
                        type="text"
                        autocomplete="username"
                        aria-describedby="warnBox"
                        placeholder="아이디"
                    />
                </label>

                <!-- 비밀번호 입력 -->
                <label class="login-field">
                    <input
                        id="password"
                        class="login-input"
                        type="password"
                        autocomplete="current-password"
                        aria-describedby="warnBox"
                        placeholder="비밀번호"
                    />
                </label>

                <!-- 경고 메시지 -->
                <div id="warnBox" class="login-warn" role="alert" aria-live="polite"></div>

                <!-- 로그인 버튼 -->
                <button id="loginBtn" class="login-btn" type="submit">로그인</button>
            </form>
        </section>

        <!-- 하단 링크 -->
        <nav class="login-links" aria-label="하단 링크">
            <a class="login-link" href="../join/">회원가입</a>
            <span class="login-divider" aria-hidden="true">|</span>
            <a class="login-link" href="#">비밀번호 찾기</a>
        </nav>
    </main>

    <script src="../assets/js/pages/login.js" defer></script>
</body>
</html>
